<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>Carrinho de Compras</title></h:head> 
<body> 
<h1>Carrinho</h1>
<h:form>
    <h:dataTable value="#{carrinho.produtos}" var="listaCompras">
            <h:column>
                <f:facet name="header">Id</f:facet>#{listaCompras.id}      
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>#{listaCompras.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Descrição</f:facet>#{listaCompras.descricao}
            </h:column>
            <h:column>
                <f:facet name="header">Preço</f:facet>#{listaCompras.preco}
            </h:column>
            <h:column>
                <f:facet name="header">Estoque</f:facet>#{listaCompras.carro}
            </h:column>
            <h:column>
                <f:facet name="header">Remover</f:facet><h:commandButton value="Remover Produto" action="#{carrinho.removeProduto(listaCompras.id)}" disabled="#{listaCompras.carro == 0}"/>
            </h:column>
        </h:dataTable>
           <h:commandLink value="Finalizar" action="#{carrinho.FinalizarCompra()}"></h:commandLink><br/>
           <h:commandLink value="Loja" action="Carrinho"></h:commandLink><br/>
           
        </h:form>
    
</body> 
</html>
